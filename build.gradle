plugins {
    id 'java'
}

group = 'com.example'
version = '1.0.1'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compileOnly files('libs/HytaleServer.jar')
}

jar {
    archiveBaseName.set('BarterChest')
}
